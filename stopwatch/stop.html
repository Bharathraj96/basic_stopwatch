<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Stopwatch</title>
    <link rel="stylesheet" href="stop.css">
</head>
<body>
    <div class="stopwatch-container">
        <h1>Stopwatch</h1>
        <div id="display" class="display">00:00:00.000</div>
        <div class="controls">
            <button id="startButton">Start</button>
            <button id="pauseButton" disabled>Pause</button>
            <button id="resetButton" disabled>Reset</button>
            <button id="lapButton" disabled>Lap</button>
        </div>
        <ul id="lapList" class="lap-list">
            </ul>
    </div>
    <script src="stop.js"></script>
</body>
</html>
